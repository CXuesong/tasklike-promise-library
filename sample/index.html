<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Sample Document</title>
</head>

<body>
    <main>
        <h1>T.P.L. sample</h1>
        <div class="tip">
            Tip: Use <code>window.TPL</code> to accesss the TPL module root in debugger console.
        </div>
        <h2><code>TPL.yielded</code></h2>
        <div>
            <div>
                <button id="tpl-yielded-run">Run</button>
            </div>
            <div id="tpl-yielded-panel"></div>
        </div>
        <h2><code>TPL.delay</code></h2>
        <div>
            <div>
                <button id="tpl-delay-run">Run</button>
                <button id="tpl-delay-cancel" disabled>Cancel</button>
            </div>
            <div id="tpl-delay-panel"></div>
        </div>
        <h2><code>TPL.sendRequest</code></h2>
        <div class="tip">
            Tip: You may throttle the network request via "Network" tab in F12 developer tool.
            The first request has a timeout of 2 sec.
        </div>
        <div>
            <div>
                <button id="tpl-sendrequest-run">Run</button>
                <button id="tpl-sendrequest-cancel" disabled>Cancel</button>
            </div>
            <div id="tpl-sendrequest-panel"></div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
